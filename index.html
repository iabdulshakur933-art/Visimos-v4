<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Visimos V4 — Memory</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body,html{margin:0;padding:0;background:#000;color:#fff;height:100%;font-family:system-ui,Arial}
  #cam{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover}
  #overlay,#orbLayer{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none}
  #panel{position:absolute;top:10px;left:10px;background:rgba(0,0,0,0.5);padding:10px;border-radius:8px;z-index:60}
  textarea{width:300px;height:100px;background:#111;color:#fff;border:1px solid #555;border-radius:6px;padding:6px;font-size:13px}
  button{margin-top:6px;padding:8px 12px;border:0;border-radius:6px;background:#0ea5e9;color:#000;font-weight:700}
  .hint{margin-top:6px;font-size:12px;opacity:0.85}
</style>
</head>
<body>
  <video id="cam" autoplay playsinline muted></video>
  <canvas id="overlay"></canvas>
  <canvas id="orbLayer"></canvas>

  <div id="panel">
    <b>Visimos V4 — Memory</b><br>
    <textarea id="rules"># Example rules:
see motion -> glow & say "Hello, I am here."
see stop -> say "I am listening."
see move_left -> say "Understood."
see move_right -> say "Okay."</textarea><br>
    <button id="runBtn">Run Rules</button>
    <div class="hint" id="status">Status: initializing camera...</div>
    <div class="hint" id="memoryInfo" style="margin-top:8px;font-size:12px;opacity:0.85"></div>
  </div>

  <script src="visimos.js"></script>
</body>
</html>
